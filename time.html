<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chọn giờ hẹn</title>
  <style>
    /* Reset cơ bản */
    body, h1, form {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Background ngọt ngào */
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffdee9 0%, #b5fffc 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    /* Tiêu đề */
    h1 {
      font-size: 1.8rem;
      color: #ff4081;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease-in-out;
    }

    /* Form */
    .form-group {
      background: white;
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      display: inline-block;
      animation: popIn 0.7s ease-in-out;
    }

    label {
      font-size: 1rem;
      font-weight: 500;
      margin-right: 10px;
      color: #333;
    }

    input[type="time"] {
      padding: 8px 12px;
      border: 2px solid #ff80ab;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
      transition: all 0.3s;
    }

    input[type="time"]:focus {
      border-color: #ff4081;
      box-shadow: 0 0 8px rgba(255,64,129,0.5);
    }

    /* Nút */
    .button {
      display: block;
      margin: 20px auto 0;
      padding: 10px 20px;
      background: #ff4081;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    .button:hover {
      background: #e73370;
      transform: scale(1.05);
    }

    /* Hiệu ứng */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Em muốn mình gặp nhau lúc mấy giờ buổi tối nhỉ? ⏰</h1>
  <form action="food.html" class="form-group">
    <label>Chọn giờ:</label>
    <input type="time" name="time" required>
    <button class="button" type="submit">Xác nhận</button>
  </form>
</body>
</html>
